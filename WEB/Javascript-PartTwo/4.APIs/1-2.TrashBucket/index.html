<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">	
	<title>Trash bucket</title>
	<link rel="stylesheet" type="text/css" href="styles/style.css">
</head>
<body>
	<div id="wrapper">
		<button class="button" onclick="showLeaderboard()">Show high scores</button>
		<button class="button" onclick="hideLeaderboard()">Hide high scores</button>
		<button class="button" id="startButton" onclick="newGame()">Start Game</button>
		<div id="timer">0:0:0</div>
		<div id="bucket" ondrop="drop(event)" ondragover="allowDrop(event)" ondragenter="dragEnter(event)" ondragleave="dragLeave(event)">
		</div>
		<div id="endGame">
			<label for="name">Name:</label>
			<input style="font-size:20px" type="text" id="name">
			<label for="score">Score:</label>
			<div id="score"></div>
			<button id="save" class="button" onclick="saveUser()">Save</button>
		</div>
		<div id="leaderboard">
		</div>
	</div>
	<script type="text/javascript" src="scripts/script.js"></script>
</body>
</html>
