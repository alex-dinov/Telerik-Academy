<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">	
	<title>Carousel</title>
	<link rel="stylesheet" type="text/css" href="styles/style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
</head>
<body>
	<div id="wrapper">
		<div id="main-content">
			<div id="left-arrow">
				<button>&lt;</button>
			</div>
			<div id="current-picture"></div>
			<div id="right-arrow">
				<button>&gt;</button>
			</div>
			<div class="clearfix"></div>
		</div>
		<div id="small-pics">
			<div class="small-pic clicked" id="puppy-1"></div>
			<div class="small-pic" id="puppy-2"></div>
			<div class="small-pic" id="puppy-3"></div>
			<div class="small-pic" id="puppy-4"></div>
			<div class="small-pic" id="puppy-5"></div>
		</div>
		<div class="clearfix"></div>
	</div>
	<script type="text/javascript" src="scripts/script.js"></script>	
</body>
</html>
