<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
    <title>Calculator</title>
    <link href="style.css" type="text/css" rel="stylesheet" />
</head>
<body>
	<div class="wrapper">
		<header>
			<span class="calculator">
				<img src="images/Calculator.png" width="12px" height="16px"/>		
			<span class="title">Calculator</span>			
			<span class="upperMenu">
				<img src="images/upperMenu.png" width="94px" height="18px" />
			</span>
		</header>
		<div class="menu">
			<nav>
				<ul>
					<li><a href="#">View</a></li>
					<li><a href="#">Edit</a></li>
					<li><a href="#">Help</a></li>
				</ul>
				
			</nav>
			<div class="body">
				<input type="" class="box" value="8854455" align="right"></input>
				
				<div class="bits">
					<ul class="bit">
						<li>0000</li>
						<li>63</li>
						<li>0000</li>
						<li>31</li>
					</ul>
					<ul class="bit">
						<li>0000</li>
						<li><br/></li>
						<li>0000</li>
						<li><br/></li>
					</ul>
					<ul class="bit">
						<li>0000</li>
						<li><br/></li>
						<li>1000</li>
						<li><br/></li>
					</ul>
					<ul class="bit">
						<li>0000</li>
						<li><br/></li>
						<li>0111</li>
						<li><br/></li>
					</ul>
					<ul class="bit">
						<li>0000</li>
						<li>47</li>
						<li>0001</li>
						<li>15</li>
					</ul>
					<ul class="bit">
						<li>0000</li>
						<li><br/></li>
						<li>1011</li>
						<li><br/></li>
					</ul>
					<ul class="bit">
						<li>0000</li>
						<li><br/></li>
						<li>1011</li>
						<li><br/></li>
					</ul>
					<ul class="bit">
						<li>0000</li>
						<li>32</li>
						<li>0111</li>
						<li>0</li>
					</ul>
				</div>
				<div class="boxRadio">
					<div class="radio">
						<input type="radio" value="Hex"> Hex<br/>
						<input type="radio" value="Dec" checked> Dec<br/>
						<input type="radio" value="Oct"> Oct<br/>
						<input type="radio" value="Bin"> Bin<br/>
					</div>
					<div class="radio">
						<input type="radio" value="Hex" checked> Qword<br/>
						<input type="radio" value="Dec"> Dword<br/>
						<input type="radio" value="Oct"> Word<br/>
						<input type="radio" value="Bin"> Byte<br/>
					</div>					
				</div>
				<div class="buttonPlace">
						<button class="buttonNoActive"><br/></button>
						<button class="button">Mod</button>
						<button class="buttonNoActive">A</button>
						<button class="buttonM">MC</button>
						<button class="buttonM">MR</button>
						<button class="buttonM">MS</button>
						<button class="buttonM">M+</button>
						<button class="buttonM">M-</button>
						<br/>
						<button class="button">(</button>
						<button class="button">)</button>
						<button class="buttonNoActive">B</button>
						<button class="button">&#8592;</button>
						<button class="button">CE</button>
						<button class="button">C</button>
						<button class="button">&#177;</button>
						<button class="buttonNoActive">&radic;</button>
						<br/>
						<button class="button">RoL</button>
						<button class="button">RoR</button>
						<button class="buttonNoActive">C</button>
						<button class="buttonNumber">7</button>
						<button class="buttonNumber">8</button>
						<button class="buttonNumber">9</button>
						<button class="buttonNumber">/</button>
						<button class="buttonNoActive">%</button>
						<br/>
						<button class="button">Or</button>
						<button class="button">Xor</button>
						<button class="buttonNoActive">D</button>
						<button class="buttonNumber">4</button>
						<button class="buttonNumber">5</button>
						<button class="buttonNumber">6</button>
						<button class="button">*</button>
						<button class="buttonNoActive">1/x</button>
						<br/>
						<div class="beforeEqual">
							<button class="button">Lsh</button>
							<button class="button">Rsh</button>
							<button class="buttonNoActive">E</button>
							<button class="buttonNumber">1</button>
							<button class="buttonNumber">2</button>
							<button class="buttonNumber">3</button>
							<button class="button">-</button>
							
							<br/>
							<button class="button">Not</button>
							<button class="button">And</button>
							<button class="buttonNoActive">F</button>
							<button class="zero">0</button>
							<button class="buttonNoActive">.</button>
							<button class="button">+</button>
							<br/>
						</div>
						<button class="equal">=</button>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
