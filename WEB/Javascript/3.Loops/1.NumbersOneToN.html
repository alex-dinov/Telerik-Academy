<html>
<head>
	<title>NumberOneToN</title>
	<link rel="stylesheet" href="styles/js-console.css">
</head>
<body>
	<input type="text" id = "n" placeholder = "n">
	<button onclick = "NumberOneToN()">Print numbers 1 to n </button>
	<div id = "js-console"></div>
	<script>
		function NumberOneToN() {
			var n = jsConsole.readInteger("#n");
			for (var i = 1; i <= n; i++) {
				jsConsole.write(i + " ");
			};
		};
	</script>
	<script src="scripts/js-console.js"></script>
</body>
</html>
