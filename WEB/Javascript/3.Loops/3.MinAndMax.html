<html>
<head>
	<title>MinAndMax</title>
	<link rel="stylesheet" href="styles/js-console.css">
</head>
<body>
	<p>Please enter in textbox sequence of numbers divided by space e.g. 2 3 10 5</p>
	<input type="text" id = "numbers" placeholder = "numbers">
	<button onclick = "MinAndMax()">Find Min and Max</button>
	<div id = "js-console"></div>
	<script>
		function MinAndMax() {
			var numbers = document.getElementById("numbers");
			var value = numbers.value;
			var arr = value.split(" ");
			var min = 9007199254740992;
			var max = -9007199254740992;

			for (var i = 0; i < arr.length; i++) {
				if (arr[i] < min) min = parseInt(arr[i]);
				if (arr[i] > max) max = parseInt(arr[i]);
			};
			jsConsole.writeLine("Min: " + min);
			jsConsole.writeLine("Max: " + max);
		};
	</script>
	<script src="scripts/js-console.js"></script>
</body>
</html>
