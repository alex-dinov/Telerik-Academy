<html>
<head>
	<title>MostFrequentNumber</title>
</head>
<body>
	<p></p>
	<script>
		var p = document.querySelector("p");
		var arr = [4, 1, 1, 4, 2, 3, 4, 4, 1, 2, 4, 9, 3];

		function orderBy(a,b) {
			return (a - b);
		};
		arr.sort(orderBy);

		var length = 1;
		var bestLength = 0;
		var element = 0;

		for (var i = 0; i < arr.length; i++) {
			if (i < arr.length-1 && arr[i] == arr[i+1]) {
				length++;
			}
			else {
				length = 1;
			}
			if (length > bestLength) {
				bestLength = length;
				element = arr[i];
			}
		}

		if (bestLength > 1) {
			p.innerHTML = "The most frequent number: " + element +
			"  (" + bestLength + ")" + "  times";
		}
		else {
			p.innerHTML = "There is no frequent number";
		}

	</script>
</body>
</html>
