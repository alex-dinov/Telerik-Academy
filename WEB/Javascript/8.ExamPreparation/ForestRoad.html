<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">	
	<title></title>
</head>
<body>
	<script>
	function Solve (args) {
		var n = args[0];
		var result = "";
		for (var i = 1; i <= n; i++) {
			for (var j = 1; j <= n; j++) {
				if (i != j) {
					result += ".";
				}
				else {
					result += "*";
				}
			}
			result +="\n";
		}

		for (var i = n - 1; i > 0; i--) {
			for (var j = 1; j <= n; j++) {
				if (i != j) {
					result += ".";
				}
				else {
					result += "*";
				}
			}
			result +="\n";
		}

		return result;
	}

	console.log(Solve([6]));

	</script>
</body>
</html>
