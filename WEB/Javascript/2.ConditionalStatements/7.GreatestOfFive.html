<html>
<head>
	<title>GreatestOfFive</title>
	<link href="styles/js-console.css" rel="stylesheet" />
</head>
<body>
	<input type="text" id="firstNumber" placeholder = "first number"/>
	<input type="text" id="secondNumber" placeholder = "second number"/>
	<input type="text" id="thirdNumber" placeholder = "third number"/>
	<input type="text" id="fourthNumber" placeholder = "fourth number"/>
	<input type="text" id="fifthNumber" placeholder = "fifth number"/>
	<button onclick = "GreatestOfFive()">Greatest of five</button>
	<div id = "js-console"></div>
	<script>
		function GreatestOfFive() {
			var firstNumber = jsConsole.readInteger("#firstNumber");
			var secondNumber = jsConsole.readInteger("#secondNumber");
			var thirdNumber = jsConsole.readInteger("#thirdNumber");
			var fourthNumber = jsConsole.readInteger("#fourthNumber");
			var fifthNumber = jsConsole.readInteger("#fifthNumber");
			var max = -9007199254740992;

			if (max < firstNumber) 
			{
				max = firstNumber;
			}
			if (max < secondNumber) 
			{
				max = secondNumber;
			}
			if (max < thirdNumber) 
			{
				max = thirdNumber;
			}
			if (max < fourthNumber) 
			{
				max = fourthNumber;
			}
			if (max < fifthNumber) 
			{
				max = fifthNumber;
			}
			jsConsole.writeLine("The greatest of five is:" + max);
		};
	</script>
	<script src="scripts/js-console.js"></script>
</body>
</html>
