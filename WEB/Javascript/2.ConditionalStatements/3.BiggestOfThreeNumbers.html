<html>
<head>
	<title>BiggestOfThreeNumbers</title>
	<link href="styles/js-console.css" rel="stylesheet" />
</head>
<body>
	<input type="text" id="firstNumber" placeholder = "first number"/>
	<input type="text" id="secondNumber" placeholder = "second number"/>
	<input type="text" id="thirdNumber" placeholder = "third number"/>
	<button onclick = "BiggestOfThreeNumbers()">Biggest of three numbers</button>
	<div id = "js-console"></div>
	<script>
		function BiggestOfThreeNumbers() {
			var firstNumber = jsConsole.readInteger("#firstNumber");
			var secondNumber = jsConsole.readInteger("#secondNumber");
			var thirdNumber = jsConsole.readInteger("#thirdNumber");
			if (firstNumber==secondNumber && secondNumber==thirdNumber)
	        {
	            jsConsole.writeLine("The numbers are equal");
	        }
	        else if (firstNumber>secondNumber && firstNumber>=thirdNumber)
	        {
	            if (firstNumber==thirdNumber)
	            {
	                jsConsole.writeLine("The first and third numbers are the biggest");
	            }
	            else
	            {
	                jsConsole.writeLine("The first number is the biggest");
	            }
	        }
	        else 
	        {
	            if (secondNumber>thirdNumber)
	            {
	                if (secondNumber==firstNumber)
	                {
	                    jsConsole.writeLine("The first and second numbers are the biggest");
	                }
	                else
	                {
	                    jsConsole.writeLine("The second number is the biggest");
	                }
	            }
	            else if (thirdNumber>=secondNumber)
	            {
	                if (secondNumber==thirdNumber)
	                {
	                    jsConsole.writeLine("The second and third numbers are the biggest");
	                }
	                else
		            {
	                    jsConsole.writeLine("The third number is the biggest");
		            }
	            }
	        }
		};
	</script>
	<script src="scripts/js-console.js"></script>
</body>
</html>
