<html>
<head>
	<title>SignOfProduct</title>
	<link href="styles/js-console.css" rel="stylesheet" />
</head>
<body>
	<input type="text" id="firstNumber" placeholder = "first number"/>
	<input type="text" id="secondNumber" placeholder = "second number"/>
	<input type="text" id="thirdNumber" placeholder = "third number"/>
	<button onclick = "SignOfProduct()">Sign of product</button>
	<div id = "js-console"></div>
	<script>
		function SignOfProduct() {
			var firstNumber = jsConsole.readInteger("#firstNumber");
			var secondNumber = jsConsole.readInteger("#secondNumber");
			var thirdNumber = jsConsole.readInteger("#thirdNumber");
			if (firstNumber == 0 || secondNumber == 0 || thirdNumber == 0)
	        {
	            jsConsole.writeLine("The product of three numbers is zero");
	        }
	        else if (firstNumber>0 && secondNumber>0 && thirdNumber>0)
	        {
	            jsConsole.writeLine("The sign of the product is +");
	        }
	        else if (firstNumber<0 && secondNumber<0 && thirdNumber<0)
	        {
	            jsConsole.writeLine("The sign of the product is -");
	        }
	        else if (firstNumber>0 && secondNumber>0 && thirdNumber<0)
	        {
	            jsConsole.writeLine("The sign of the product is -");
	        }
	        else if (firstNumber<0 && secondNumber<0 && thirdNumber>0)
	        {
	            jsConsole.writeLine("The sign of the product is +");
	        }
	        else if (firstNumber > 0 && secondNumber < 0 && thirdNumber < 0)
	        {
	            jsConsole.writeLine("The sign of the product is +");
	        }
	        else if (firstNumber > 0 && secondNumber < 0 && thirdNumber > 0)
	        {
	            jsConsole.writeLine("The sign of the product is -");
	        }
	        else if (firstNumber < 0 && secondNumber > 0 && thirdNumber > 0)
	        {
	            jsConsole.writeLine("The sign of the product is -");
	        }
	        else if (firstNumber < 0 && secondNumber > 0 && thirdNumber < 0)
	        {
	            jsConsole.writeLine("The sign of the product is +");
	        }
		};
	</script>
	<script src="scripts/js-console.js"></script>
</body>
</html>
