<html>
<head>
	<title>SortThreeNumbersDescending</title>
	<link href="styles/js-console.css" rel="stylesheet" />
</head>
<body>
	<input type="text" id="firstNumber" placeholder = "first number"/>
	<input type="text" id="secondNumber" placeholder = "second number"/>
	<input type="text" id="thirdNumber" placeholder = "third number"/>
	<button onclick = "SortThreeNumbersDescending()">Sort three numbers descending</button>
	<div id = "js-console"></div>
	<script>
		function SortThreeNumbersDescending() {
			var firstNumber = jsConsole.readInteger("#firstNumber");
			var secondNumber = jsConsole.readInteger("#secondNumber");
			var thirdNumber = jsConsole.readInteger("#thirdNumber");
			var temp;

	        if (secondNumber>firstNumber)
	        {
	            temp = firstNumber;
	            firstNumber = secondNumber;
	            secondNumber = temp;
	            if (thirdNumber>secondNumber)
	            {
	                temp = thirdNumber;
	                thirdNumber = secondNumber;
	                secondNumber = temp;
	            }
	            if (secondNumber>firstNumber)
	            {
	                temp = firstNumber;
	                firstNumber = secondNumber;
	                secondNumber = temp;
	            }
	        }
	        if (thirdNumber>secondNumber)
	        {
	            temp = thirdNumber;
	            thirdNumber = secondNumber;
	            secondNumber = temp;
	            if (secondNumber>firstNumber)
	            {
	                temp = firstNumber;
	                firstNumber = secondNumber;
	                secondNumber = temp;
	            }
	        }
	        jsConsole.writeLine(firstNumber);
	        jsConsole.writeLine(secondNumber);
	        jsConsole.writeLine(thirdNumber);
		};
	</script>
	<script src="scripts/js-console.js"></script>
</body>
</html>
