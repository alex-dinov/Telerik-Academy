			function CheckNeighbours(arr) {
				for (var i = 0; i < arr.length; i++)
	        	{
	           		if (arr.length==1)
		            {
		                return -1;
		            }
		            if (i > 0 && i < arr.length - 1 && arr[i] > arr[i - 1] && arr[i] > arr[i + 1])
		            {
		                return i;
		            }
		            if (i == 0 && arr[i] > arr[i + 1])
		            {
		                return i;
		            }
		            if (i == arr.length - 1 && arr[i] > arr[i - 1])
		            {
		                return i;
		            }          
	        	}
	        	return -1;
        	}
		}
