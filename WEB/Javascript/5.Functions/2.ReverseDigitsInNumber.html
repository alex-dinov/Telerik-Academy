<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">	
	<title>ReverseDigitsInEnglish</title>
	<link rel="stylesheet" href="styles/js-console.css">
</head>
<body>
	<input type="text" id="number" placeholder="number">
	<button onclick = "reverseNumber()">Reverse number</button>
	<div id = "js-console"></div>
	<script>
		function reverseNumber() {
			var number = jsConsole.readInteger('#number');
			number = number.toString();
			for (var i = number.length-1 ; i >= 0; i--) {
				jsConsole.write(number[i]);
			}
			jsConsole.writeLine();
		}
	</script>
	<script src="scripts/js-console.js"></script>
</body>
</html>
