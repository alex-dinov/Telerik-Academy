<html>
<head>
	<title>NumberThirdDigit</title>
	<link href="styles/js-console.css" rel="stylesheet" />
</head>
<body>
	<input type="text" id="number" />
	<button onclick ="NumberThirdDigit()">IsThirdDigitSeven</button>
	<div id="js-console"></div>
	<script>
		function NumberThirdDigit(){
			var number = jsConsole.readInteger("#number");
			var tempOne = parseInt(number / 100);
			var tempTwo = parseInt(tempOne % 10);
			jsConsole.writeLine(tempTwo == 7);
		};
	</script>
	<script src="scripts/js-console.js"></script>
</body>
</html>
