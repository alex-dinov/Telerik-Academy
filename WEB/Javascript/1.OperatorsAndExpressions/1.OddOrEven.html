<html>
<head>
	<title>OddOrEven</title>
	<link href="styles/js-console.css" rel="stylesheet" />
</head>
<body>
	<input type="text" id="number" />
	<button onclick ="OddOrEven()">OddOrEven</button>
	<div id="js-console"></div>
	<script>
		function OddOrEven(){
			var number = jsConsole.readInteger("#number");
			if (number % 2 == 0) jsConsole.writeLine("Even");
			else jsConsole.writeLine("Odd");
		};
	</script>
	<script src="scripts/js-console.js"></script>
</body>
</html>
