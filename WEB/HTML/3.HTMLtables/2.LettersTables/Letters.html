<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Letters</title>
	<link href="style.css" type="css/text" rel="stylesheet" />
</head>
<body>
	<table>
		<tr>
			<td colspan="3">Title goes here</td>
			<td>A</td>
			<td class="rightAligned">B</td>
		</tr>
		<tr>
			<td rowspan="3" id="leftAligned">C</td>
			<td>D</td>
			<td>E</td>
			<td>F</td>
			<td class="rightAligned">G</td>
		</tr>	
		<tr>	
			<td>H</td>
			<td colspan="2">I</td>	
			<td rowspan="2" class="rightAligned">J</td>
		</tr>
		<tr>			
			<td>K</td>
			<td>L</td>
			<td>M</td>
		</tr>		
		<tr>
			<td class="rightAligned">N</td>
			<td colspan="4">O</td>			
		</tr>		
	</table>
</body>
</html>
