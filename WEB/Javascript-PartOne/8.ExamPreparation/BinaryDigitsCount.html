<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">	
	<title></title>
</head>
<body>
	<script>
		function Solve (args) {
			var b = args[0];
			var n = args[1];	
			var result = [];
			for (var i = 2; i <= n + 1; i++) {
				var count = 0;
				var number = args[i];
				while(number != 0) {
					if ((number & 1) == b) {
						count++;
					}
					number = number >> 1;
				}
				result.push(count);
			}
			return result;
		}

		console.log(Solve([0,4,20,1337,21474836,4000000]));
	</script>
</body>
</html>
