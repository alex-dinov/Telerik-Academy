<html>
<head>
	<title>TrapezoidArea</title>
	<link href="styles/js-console.css" rel="stylesheet" />
</head>
<body>
	<input type="text" id="a" placeholder = "a" />
	<input type="text" id="b" placeholder = "b" />
	<input type="text" id="h" placeholder = "h" />
	<button onclick ="TrapezoidArea()">TrapezoidArea</button>
	<div id="js-console"></div>
	<script>
		function TrapezoidArea(){
			var a =jsConsole.readFloat("#a");
			var b =jsConsole.readFloat("#b");
			var h =jsConsole.readFloat("#h");
			jsConsole.writeLine(((a + b) / 2 ) * h);
		};
	</script>
	<script src="scripts/js-console.js"></script>
</body>
</html>
