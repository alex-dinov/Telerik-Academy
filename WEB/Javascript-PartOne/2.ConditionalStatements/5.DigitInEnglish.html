<html>
<head>
	<title>DigitInEnglish</title>
	<link href="styles/js-console.css" rel="stylesheet" />
</head>
<body>
	<input type="text" id="digit" placeholder = "digit"/>
	<button onclick = "DigitInEnglish()">Digit in English</button>
	<div id = "js-console"></div>
	<script>
		function DigitInEnglish() {
			var digit = jsConsole.readInteger("#digit");
			switch (digit)
	        {
	            case 1: jsConsole.writeLine("One");
	                break;
	            case 2: jsConsole.writeLine("Two");
	                break;
	            case 3: jsConsole.writeLine("Three");
	                break;
	            case 4: jsConsole.writeLine("Four");
	                break;
	            case 5: jsConsole.writeLine("Five");
	                break;
	            case 6: jsConsole.writeLine("Six");
	                break;
	            case 7: jsConsole.writeLine("Seven");
	                break;
	            case 8: jsConsole.writeLine("Eight");
	                break;
	            case 9: jsConsole.writeLine("Nine");
	                break;
	            case 0: jsConsole.writeLine("Zero");
	                break;
	            default: jsConsole.writeLine("Invalid digit");
	                break;
	        }
		};
	</script>
	<script src="scripts/js-console.js"></script>
</body>
</html>
