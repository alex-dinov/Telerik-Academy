<html>
<head>
	<title>ExchangeValues</title>
	<link href="styles/js-console.css" rel="stylesheet" />
</head>
<body>
	<input type="text" id="firstNumber" placeholder = "first number"/>
	<input type="text" id="secondNumber" placeholder = "second number"/>
	<button onclick = "ExchangeValues()">Exchange values</button>
	<div id = "js-console"></div>
	<script>
		function ExchangeValues() {
			var firstNumber = jsConsole.readInteger("#firstNumber");
			var secondNumber = jsConsole.readInteger("#secondNumber");
			if (firstNumber > secondNumber) {
				var temp = firstNumber;
				firstNumber = secondNumber;
				secondNumber = temp;
			} 
			jsConsole.writeLine("firstNumber:" + firstNumber);
			jsConsole.writeLine("secondNumber:" + secondNumber);
		};
	</script>
	<script src="scripts/js-console.js"></script>
</body>
</html>
