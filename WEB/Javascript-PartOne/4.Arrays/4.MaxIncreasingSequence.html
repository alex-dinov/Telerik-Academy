<html>
<head>
	<title>MaxIncreasingSequence</title>
</head>
<body>
	<p></p>
	<script>
		var p = document.querySelector("p");
		var arr = [3, 2, 3, 4, 2, 2, 4];

		var length = 1;
		var bestLength = 0;
		var endIndex = 0;

		for (var i = 0; i < arr.length; i++) {
			if (i < arr.length-1 && arr[i] < arr[i+1]) {
				length++;
			}
			else {
				length = 1;
			}
			if (length > bestLength) {
				bestLength = length;
				endIndex = i + 1;
			}
		}

		p.innerHTML = "The maximal increasing sequence is: ";
		for (var i = endIndex - bestLength + 1; i < endIndex + 1; i++) {
			p.innerHTML += arr[i] + " ";
		}
	</script>
</body>
</html>
