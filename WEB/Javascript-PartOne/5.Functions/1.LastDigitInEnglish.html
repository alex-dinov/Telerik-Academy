<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">	
	<title>LastDigitInEnglish</title>
	<link rel="stylesheet" href="styles/js-console.css">
</head>
<body>
	<input type="text" id="number" placeholder="number">
	<button onclick = "LastDigitInEnglish()">Get last digit in english</button>

	<div id = "js-console"></div>
	<script>
		function LastDigitInEnglish() {
			var n = jsConsole.readInteger('#number');
			n = n % 10;
			switch (n)
            {
            case 1: 
                jsConsole.writeLine("one"); 
                break;
            case 2:
                jsConsole.writeLine("two"); 
                break;
            case 3:
                jsConsole.writeLine("three"); 
                break;
            case 4:
                jsConsole.writeLine("four"); 
                break;
            case 5:
                jsConsole.writeLine("five"); 
                break;
            case 6:
                jsConsole.writeLine("six"); 
                break;
            case 7:
                jsConsole.writeLine("seven"); 
                break;
            case 8:
                jsConsole.writeLine("eight"); 
                break;
            case 9:
                jsConsole.writeLine("nine"); 
                break;           
            default:
                jsConsole.writeLine("zero"); 
                break;
            }
		}
	</script>
	<script src="scripts/js-console.js"></script>
</body>
</html>
