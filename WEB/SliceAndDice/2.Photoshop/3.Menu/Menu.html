<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">	
	<title>Menu</title>
	<style>
		#container {
			
		}
		ul {
			width: 520px;
			list-style-type: none;
			border: 1px solid #aaa;
			border-radius: 8px;
			background: url(gradient.png) ;
			padding: 0;
			margin: 13px 5px;
		}
		li {
			display: inline-block;
			padding: 14px 18px;
			border-right: 1px solid #aaa;
			
		}
		li:last-of-type {
			border: none;
		}
		a {
			color: #A7162E;
			text-decoration: none;
			text-transform: uppercase;
			font-weight: bold;
			font-size: 16px;
			font-family: arial;
		}
	</style>
</head>
<body>
	<div id="container">
		<ul>
			<li><a href="#">Home</a></li>
			<li><a href="#">About</a></li>
			<li><a href="#">More Information</a></li>
			<li><a href="#">Contacts</a></li>
		</ul>
	</div>
</body>
</html>
