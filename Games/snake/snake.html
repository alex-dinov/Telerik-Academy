<!DOCTYPE html>
<html>
<head>
	<title>Snake</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="style.css" type ="text/css">
</head>
<body>
	<div id="wrapper">
		<img src="snake.png" width="144px" height="100px" alt="snake" />
		<div id="info">
			<div>Controls:</div>
			<div><span>←</span>  left</div>
			<div><span>→</span>  right</div>
			<div><span>↑</span>  up</div>
			<div><span>↓</span>  down</div>
			<div><span>space</span>  new game</div>
			<div><span>esc</span> exit</div>
		</div>
		<canvas id="canvas" width="600" height="400"></canvas>
		<div id="owner">Snake by Aleksandar Dinov</div>
	</div>
  <script src="snake.js"></script>
</body>
</html>
